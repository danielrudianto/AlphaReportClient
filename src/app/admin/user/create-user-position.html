<form [formGroup]="positionForm">
  {{ dataSource.FirstName }}
  <mat-form-field class="full-width">
    <mat-label>Effective Date</mat-label>
    <input matInput formControlName="EffectiveDate" type="date">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Position</mat-label>
    <mat-select formControlName="Position">
      <mat-option [value]="1">Site Engineer</mat-option>
      <mat-option [value]="2">Site Supervisor</mat-option>
      <mat-option [value]="3">Project Manager</mat-option>
      <mat-option [value]="4">Back Office Staff</mat-option>
      <mat-option [value]="5">Administrator</mat-option>
      <mat-option [value]="6">SuperAdministrator</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createUserPosition()" [disabled]="isSubmitting || !positionForm.valid">Submit</button>
</form>
